        <script>
          const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          const visitedKey = "visited";
          
          window.onload = () => {
            const h1 = document.querySelector("h1");
          
            if (!localStorage.getItem(visitedKey)) {
              let iterations = 0;
          
              const interval = setInterval(() => {
                console.log("Title Text is being randomized!");
                h1.innerText = h1.dataset.value
                  .split("")
                  .map((letter, index) => {
                    if (index < iterations) {
                      return h1.dataset.value[index];
                    }
          
                    return letters[Math.floor(Math.random() * 26)];
                  })
                  .join("");
          
                if (iterations >= h1.dataset.value.length) clearInterval(interval);
          
                iterations += 1 / 3;
              }, 30);
            }
          };
          
          window.addEventListener("beforeunload", () => {
            localStorage.removeItem(visitedKey);
          });
          </script>

          <img id="spacemodeButton" alt="Image" class="spacemodeButton">

            // set the image path based on the page location

          <script>
            let spacemode = true;
            let canChange = true;
            const spacemodeButton = document.getElementById("spacemodeButton");
            spacemodeButton.addEventListener("click", () => {
              if(!spacemode) {
                toggleSpacemode();
              } else {
                toggleSpacemode();
              }
              console.log('horaay!')
            });

            function toggleSpacemode() {
              if (canChange) {
                if(!spacemode) {
                  spacemode = true;
                  changeSpacemodeIcon();
                  document.getElementById('space').style.display = "block";
                  // document.getElementById('main_content').style.opacity = "0";
                  canChange = false;
                  setTimeout(function() {
                    document.getElementById('space').classList.add('fade-in-reverse');
                    document.getElementById('main_content').classList.remove('fade-in');
                  });
                  setTimeout(function() {
                    canChange = true;
                  }, 1200); 
                } else {
                  spacemode = false;
                  changeSpacemodeIcon();
                  document.getElementById('space').classList.add('fade-in');
                  document.getElementById('space').classList.remove('fade-in-reverse');
                  // document.getElementById('main_content').classList.remove('fadein');
                  canChange = false;
                  setTimeout(function() {
                    document.getElementById('space').style.display = "none";
                    canChange = true;
                  }, 1300);
                }
              }
            }

            function changeSpacemodeIcon() {
              if(!spacemode) {
                if (window.location.pathname === '{{ site.baseurl }}') {
                  document.getElementById('spacemodeButton').src = './assets/images/spacemodeOff.png';
                } else {
                  document.getElementById('spacemodeButton').src = '../assets/images/spacemodeOff.png';
                }

                } else {
                  document.getElementById('spacemodeButton').src = '../assets/images/spacemodeOn.png';
                }
              }
            }
          </script>
