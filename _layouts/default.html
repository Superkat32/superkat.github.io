<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}?v=">
    <!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

<!-- Setup theme-color -->
<!-- start theme color meta headers -->
<meta name="theme-color" content="#151515">
<meta name="msapplication-navbutton-color" content="#151515">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- end theme color meta headers -->


<!-- Setup Google Analytics -->



<!-- You can set your favicon here -->
<!-- link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" -->
<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

<!-- end custom head snippets -->


<!-- Begin Jekyll SEO tag v2.8.0 -->
<title>Superkat</title>
<meta name="generator" content="Jekyll v4.3.2" />
<meta property="og:title" content="Superkat’s Awesome Website" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="This is my awesome description for my awesome new website!" />
<meta property="og:description" content="This is my awesome description for my awesome new website!" />
<link rel="canonical" href="http://localhost:4000/" />
<meta property="og:url" content="http://localhost:4000/" />
<meta property="og:site_name" content="Superkat’s Awesome Website" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="Superkat’s Awesome Website" />
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"WebSite","description":"This is my awesome description for my awesome new website!","headline":"Superkat’s Awesome Website","name":"Superkat’s Awesome Website","url":"http://localhost:4000/"}</script>
<!-- End Jekyll SEO tag -->

</head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ site.baseurl }}">
          <h1 data-value="Superkat's Awesome Website">Superkat's Awesome Website</h1>
        </a>
        <h2>This is my awesome description for my awesome new website!</h2>

        <button id="mainNavBtn" class="mainNavBtn" ></button>

        <div id="downloads">
            <a href="https://github.com/Superkat32/" class="btn btn-github" style="border-color: rgba(167, 88, 236, 0.715);"><span class="icon"></span>&lt;GitHub&gt;</a>
            <a href="{{ site.baseurl }}projects/" class="btn btn-projects" style="border-color: rgba(167, 88, 236, 0.715);"><span class="icon"></span>&lt;Projects&gt;</a>
            <a href="{{ site.baseurl }}about/" class="btn btn-aboutme" style="border-color: rgba(167, 88, 236, 0.715);"><span class="icon"></span>&lt;About Me&gt;</a>
            <a href="{{ site.baseurl }}hampter/" class="btn btn-hampter" style="border-color: rgba(167, 88, 236, 0.714);"><span class="icon"></span>&lt;Hampter&gt;</a>
        </div>

        <script>

          const mainNavBtn = document.getElementById("mainNavBtn");
          const navDropdown = document.getElementById("downloads");

          mainNavBtn.addEventListener("click", () => {
            console.log('yay');
            navDropdown.classList.toggle("show");
          });


        </script>
      </div>
    </header>
    <div class="container">
      <section id="main_content">        
        <!-- Stars -->
        <div class="star-container">
          <div class="stars star-1"></div>
        </div>
        <div class="star-container">
          <div class="stars star-2"></div>
        </div>
        <div class="star-container">
          <div class="stars star-3"></div>
        </div>
        <div class="star-container">
          <div class="stars star-4"></div>
        </div>

        <!-- Background Stars -->
        <div class="star-container">
          <div class="bgstars"></div>
        </div>

        <!-- Constellations -->
        <div class="constellation-container">
          <div class="constellations"></div>
        </div>

        <!-- Galaxy -->
        <div class="galaxy-container">
          <div class="galaxy"></div>
        </div>

        <!-- Glint -->
        <div class="glint-container">
          <div class="glint"></div>
        </div>
        
        <!-- Milky Way -->
        <div class="milkyway-container">
          <div class="milkyway"></div>
        </div>
        <div class="milkyway-container">
          <div class="milkywaybluestars"></div>
        </div>
        <div class="milkyway-container">
          <div class="milkywayyellowstars"></div>
        </div>
        {{ content }}
      </section>
    </div>
  </body>
</html>
